				<h1 class = "title" style = "color: red; text-align: center" >JiffyCar Rental System</h1>
				<h4  class = "serve" style = "text-align: center">Serving all your rental needs.</h4>
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Make</th>
						<th>Model</th>
						<th>Year</th>
						<th>Seating</th>
						<th>Price</th>
						<th>RentedStart</th>
						<th>RentedEnd</th>
						<th>Action</th>
					</tr>
					<tbody id="myTable">		
					</tbody>
			</table>
			<script>
				var myArray = [
						{'ID':'1', 'make':'30', 'year':'11/10/1989'},
						{'ID':'2', 'make':'32', 'year':'10/1/1989'},
						{'ID':'3', 'make':'29', 'year':'10/14/1990'},
						{'ID':'4', 'make':'25', 'year':'11/29/1993'},
						{'ID':'5', 'make':'27', 'year':'3/12/1991'},
						{'ID':'6', 'make':'24', 'year':'10/31/1995'},
				]
				
				buildTable(myArray)
			
			
			
				function buildTable(data){
					var table = document.getElementById('myTable')
			
					for (var i = 0; i < data.length; i++){
						var row = `<tr>
										<td>${data[i].ID}</td>
										<td>${data[i].make}</td>
										<td>${data[i].model}</td>
										<td>${data[i].year}</td>
										<td>${data[i].seating}</td>	
										<td>${data[i].price}</td>
										<td>${data[i].rentedStart}</td>
										<td>${data[i].rentedEnd}</td>
									</tr>`
						table.innerHTML += row
			

					}
				}
			
			</script>
